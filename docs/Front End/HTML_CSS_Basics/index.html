<!DOCTYPE html>

<html>
  <head>

    <title>HTML & CSS Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="distribution" content="web">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        padding: 1em;
        background-color: rgb(246,255,255);
      }

      hr {
        max-width: 50px;
        border-color: #96cafd!important;
        border-width: 2px;
        border-style: solid;
        margin-top: 5em;
        margin-bottom: 5em;
      }

      a {
        color: #64b1fc;
        text-decoration: none;
      }

      ul {
        text-align: left;
      }

      li {
        padding: 0.5em 0;
      }

      pre {
        padding: 1em 5em;
        text-align: left;
      }

      .container {
        margin: 0 auto;
        text-align: center;
        max-width: 768px;
        min-width: 256px;
      }

      .subtitle {
        color: #777;
      }

      .step {
        padding: 2em 0;
        border-radius: 1em;
      }

      .step:hover {
        -moz-box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
        -webkit-box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
        box-shadow: 0 10px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19) !important;
        transition: all 200ms ease-out;
      }
    </style>

    <link href="../../css/libs/prism.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Tutorial Documentation</h1>
      <p class="subtitle">Front End - HTML & CSS Basics</p>
      
      <hr>

      <div class="step">
        <h2 id="step1"><a href="step1.html">Step 1</a></h2>
        <p class="subtitle">Understanding the HTML document layout</p>
      </div>
      
      <hr>

      <div class="step">
        <h2 id="step2"><a href="step2.html">Step 2</a></h2>
        <p class="subtitle">Adding more HTML text</p>
      </div>
      
      <hr>

      <div class="step">
        <h2 id="step3"><a href="step3.html">Step 3</a></h2>
        <p class="subtitle">Basic CSS and adding complex content</p>
      </div>

      <hr>

      <div class="step">
        <h2 id="step4"><a href="step4.html">Step 4</a></h2>
        <p class="subtitle">More complex CSS styles</p>
      </div>

      <hr>

      <div class="step">
        <h2 id="step5"><a href="step5.html">Step 5</a></h2>
        <p class="subtitle">Putting in a background</p>
      </div>

      <hr>

      <div class="step">
        <h2 id="step6"><a href="step6.html">Step 6</a></h2>
        <p class="subtitle">Adding a splash of design</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../../js/libs/prism.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".step").each(function(index) {
          var step = $(this);
          var pre = $("<pre><code class='language-html'></code></pre>");
          var code = pre.children("pre > code");

          $.get("step" + (index + 1).toString() + ".html", function(data) {
            code.text(data);
            step.append(pre);
            Prism.highlightElement(code[0]);
          });
        });
      });
    </script>
  </body>
</html>
