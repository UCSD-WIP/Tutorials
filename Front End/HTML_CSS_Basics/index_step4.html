<!DOCTYPE html>

<html>
  <head>
    <style>
      /* Apply style to everything in the body - in this case, a font */
      body {
        font-family: Helvetica, Arial, sans-serif;
      }

      /* Centering! */
      .container {
        text-align: center;
      }

      .doggies {
        /* Rounding things out */
        border-radius: 50%;
        max-width: 300px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <img class="doggies" src="../res/doggies.jpg">
      </div>

      <div>
        <h1>Here's a title!</h1>
        <p>Here's some text content!</p>
        <h2>Here's a smaller title!</h2>
        <p>Here's some more text content!</p>
      </div>
    </div>
  </body>
</html>
